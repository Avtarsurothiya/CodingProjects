<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ProjectPong Game</title>
<!--Adding Style Css file-->
    <link rel="stylesheet" href="projectpong.css">
<!--Adding Java Script file-->
    <script defer src="projectpong.js"></script>
</head>
<body>
    <div id="container">

        <!-- Ball -->
        <div class="ball" id="ball"></div>

        <div class="rod1" id="rod1">pad1</div>  <!--Pad1-->

        <hr class="centerLine">

        <div class="rod2" id="rod2">pad2</div>   <!--Pad2-->

        <!-- Display Runtime Score in Background -->
        <div class="rod1Score"><span>pad1&emsp;</span><p id="rod1Score">0</p></div>
        <div class="rod2Score"><span>pad2&emsp;</span><p id="rod2Score">0</p></div>
    </div>
</body>
</html>
